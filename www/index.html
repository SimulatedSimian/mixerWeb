
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>jQuery.post demo</title>
		 <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  		<script src="./jquery-2.1.4.min.js"></script>
		<script src="./jquery-ui.min.js"></script>
  	</head>
	<body>
		<script type="text/javascript">
			function postData(path, params) {
				$.post("/" + path, params);
			}
			function initSlider(selector) {
			    $( selector ).slider({
			    	orientation: "vertical",
			    	range: "min",
			    	min: 0,
			    	max: 100,
			    	value: 60,
			    	slide: function( event, ui ) {
			    		$( "#amount" ).val( ui.value );
						postData('test', $( "#amount" ).val());
			    	}
			    });
			}

			$(function() {
				initSlider("#slider-vertical1")
				initSlider("#slider-vertical2")
				initSlider("#slider-vertical3")
				initSlider("#slider-vertical4")
			    $( "#amount" ).val( $( "#slider-vertical1" ).slider( "value" ) );
			});
			$(document).ready(function() {
				$('#clickMe').click(function() {
					postData('test', $('#amount').val());
				});
			});
		</script>
		<p>
			<label for="amount">Volume:</label>
			<input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
		</p>
		Test submit data <input id="clickMe" type="button" value="clickme" />
			 
		<div id="slider-vertical1" style="height:200px;display:table-cell;margin:10px;"></div>
		<div id="slider-vertical2" style="height:200px;display:table-cell;margin:10px;"></div>
		<div id="slider-vertical3" style="height:200px;display:table-cell;margin:10px;"></div>
		<div id="slider-vertical4" style="height:200px;display:table-cell;margin:10px;"></div>
	</body>
</html>
